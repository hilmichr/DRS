    <title>Document</title>

  <body>
    <!-- header -->
    <header id="home" class="main-header contact">
      <div class="navbar">
        <h1 class="brand"><span>Digital Rescue Sheet</span> Upload Service</h1>
        <nav class="main__nav">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li>
              <a href="#">Men√º</a>
              <ul class="dropdown">
                <li><a href="catalog.html">Fahrzeug Katalog</a></li>
                <li><a href="meinerettungskarten.html">Meine Rettungskarten</a></li>
                <li><a href="upload.html">Upload</a></li>

            </li>
            <li><a href="contact.html">Kontakt</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </div>

      <div class="content">
        <h1>Contact</h1>
      </div>
    </header>

    <section id="contact-a" class="text-center py-3">
      <div class="container__contact">
        <h2 class="section-title">Contact Us</h2>
        <div class="border-bottom__catalog"></div>
        <div class="lead">Do you have problems? Let's contact with us!</p>
        <form>
            <br>
          <div class="form-fields">
            <input
              type="text"
              class="name input"
              name="fullname"
              id="fullname"
              placeholder="Name"
            />
            <input
              type="text"
              class="subject input"
              name="subject"
              placeholder="Subject"
              id="subject"
            />
            <input
              type="email"
              class="email input"
              name="email"
              id="email"
              placeholder="Email"
            />
            <input
              type="tel"
              class="phone input"
              name="phone"
              id="phone"
              placeholder="Phone"
            />
            <textarea
              name="message input"
              class="message"
              id="message"
              placeholder="Enter Message"
            ></textarea>
            <button type="submit" class="btn__contact btn-outline__contact">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <footer id="footer">
        <div class="container">
          <div class="row">
            <div class="col-12"></div>
              <!-- Contact -->
              <section class="contact">
                <header>
                  <h3>Kontakt</h3>
                </header>
                <p>
                  Do you have a problem?
                  <a href="contact.html" style="cursor: pointer; color: #fff"
                    >Contact us!</a
                  >
                </p>
      
              </section>
            </div>
      
          </div>
        </div>
      </div>
      </footer>
